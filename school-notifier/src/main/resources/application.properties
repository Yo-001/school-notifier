spring.application.name=School Notifier

#Conexao com PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracoes do Hibernate/JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Pool de conexoe
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=20000

# WhatsApp Cloud API configs
whatsapp.phone.number.id=${WHATSAPP_PHONE_NUMBER_ID}
whatsapp.access.token=${WHATSAPP_ACCESS_TOKEN}
whatsapp.destination.numbers=${WHATSAPP_DESTINATION_NUMBERS}